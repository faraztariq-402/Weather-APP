<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    
    <center>
        <h1>Weather App</h1>
    </center>
    <br>
    <div id="time"></div>
    <center>
        <div id="yourCityName"></div>
        <input type="text" placeholder="Enter Your City Name" id="cityName">&nbsp&nbsp
        <button type="submit" onclick="getWeather()"><svg style="color: white;" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg></button>
    </center>

    <div class="parent">

        <div id="result"></div>
       
            <div class="content1">
             <div class="picsParent">
                <div id="pics"></div>
                <div id="clear"></div>
            </div>
            <div id="humidity"></div>
            

            <div id="feelsLike"></div></div>
           <div class="content2"> <div id="tempMax"></div>
            <div id="tempMin"></div>
            <div id="wind"></div></div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="./app.js">

    </script>
</body>

</html>
